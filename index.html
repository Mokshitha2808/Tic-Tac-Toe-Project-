<!DOCTYPE html>
<html>
      
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li>Tic-Tac-Toe</li>
        </ul>
    </nav>
    <div class="gameContainer">
        <div class="container">
            <div class="box bl bt"><span class="boxtext"></span></div>
            <div class="box bt"><span class="boxtext"></span></div>
            <div class="box bt br"><span class="boxtext"></span></div>
            <div class="box bl"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box br"><span class="boxtext"></span></div>
            <div class="box bl bd"><span class="boxtext"></span></div>
            <div class="box bd"><span class="boxtext"></span></div>
            <div class="box br bd"><span class="boxtext"></span></div>
        </div>
        <div class="gameInfo">
            <h1>First Player is X and second Player is O</h1>
            <h2>Just Tap on the box to play the game</h2>
            <div>
                <span class="info">Turn for X</span>
                <button id="reset">Reset</button>
            </div>
            <div class="imgplace">
                <img src="won.gif" alt="cartoon with excitement of winning"/>
            </div>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>

</html>
